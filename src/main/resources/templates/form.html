<!DOCTYPE html>
<html lang="en">
<head>


        <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />

        <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
        <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de Spring boot</title>
</head>
<body>

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">  
                  <a class="nav-link" th:href="@{/}" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Galeria</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Post</a>
                </li>   
                <li class="nav-item">
                </li>
              </ul>
            </div>
          </nav>  


        <!-- Form -->
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5">
                    <h1>Nuevo Post</h1>
                </div>

                <div class="col-12">
                        <form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label for="id">Id</label>
                                    <input th:field="*{id}" th:value="*{id}" type="text" class="form-control" id="id" placeholder="Identificador">
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label for="id">Description</label>
                                    <input th:field="*{description}" th:value="*{description}" type="text" class="form-control" id="id" placeholder="Description">
                                  </div>
                                </div>    

                                <div class="form-row">
                                        <div class="form-group col-md-6">
                                          <label for="id">Image</label>
                                          <input th:field="*{urlImg}" th:value="*{urlImg}"  type="text" class="form-control" id="id" placeholder="Image">
                                        </div>
                                        <div class="form-group col-md-6">
                                          <label for="id">Title</label>
                                          <input th:field="*{title}" th:value="*{title}"  type="text" class="form-control" id="id" placeholder="Title">
                                        </div>
                                      </div>  
                                <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                </div>

            </div>
        </div>
    
</body>
</html>
